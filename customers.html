<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
    
    <link rel="stylesheet" href="assets/css/dashboard.css">
    
    <link rel="stylesheet" href="assets/css/customers.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="app-layout" class="app-container"></div>

    <div id="main-content-body" style="display: none;">
        
        <div class="customer-container">
            
            <div class="c-header">
                <div class="c-search">
                    <i class="fas fa-search"></i>
                    <input type="text" id="customerSearchInput" placeholder="নাম বা ফোন নম্বর খুঁজুন...">
                </div>
                <button class="btn-add" onclick="openCustomerModal()">
                    <i class="fas fa-user-plus"></i> নতুন কাস্টমার
                </button>
            </div>

            <div class="c-table-wrap">
                <table class="c-table">
                    <thead>
                        <tr>
                            <th>কাস্টমারের নাম</th>
                            <th>মোবাইল নম্বর</th>
                            <th>ইমেইল (ঐচ্ছিক)</th>
                            <th>ঠিকানা</th>
                            <th>অ্যাকশন</th>
                        </tr>
                    </thead>
                    <tbody id="customerTableBody">
                        </tbody>
                </table>
                <p id="loadingText" style="text-align: center; margin-top: 20px;">লোডিং...</p>
            </div>

        </div>
    </div>

    <div id="customerModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeCustomerModal()">&times;</span>
            <h3 id="modalTitle">কাস্টমারের তথ্য দিন</h3>
            
            <form id="customerForm">
                <input type="hidden" id="editCustomerId">

                <div class="form-group">
                    <label>কাস্টমারের নাম <span style="color:red">*</span></label>
                    <input type="text" id="cName" required placeholder="নাম লিখুন">
                </div>

                <div class="form-group">
                    <label>মোবাইল নম্বর <span style="color:red">*</span></label>
                    <input type="text" id="cPhone" required placeholder="017..." maxlength="11">
                </div>
                 <div class="form-group">
    <label>কাস্টমার টাইপ (Discount)</label>
    <select id="cType">
        <option value="Regular">Regular (0%)</option>
        <option value="Premium">Premium (5%)</option>
        <option value="Wholesale">Wholesale (10%)</option>
    </select>
              </div>
                <div class="form-group">
                    <label>ইমেইল (ঐচ্ছিক)</label>
                    <input type="email" id="cEmail" placeholder="example@mail.com">
                </div>

                <div class="form-group">
                    <label>ঠিকানা</label>
                    <textarea id="cAddress" rows="2" placeholder="ঠিকানা লিখুন..."></textarea>
                </div>

                <button type="submit" class="btn-save">সংরক্ষণ করুন</button>
            </form>
        </div>
    </div>

    <script type="module" src="firebase/config.js"></script>
    <script type="module" src="assets/js/customers.js"></script>

</body>
</html>
