<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/reports.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="app-layout" class="app-container"></div>

    <div id="main-content-body" style="display: none;">
        
        <div class="cards-grid">
            <div class="card clickable" onclick="handleCardClick('sales')">
                <h3>আজকের সেলস</h3>
                <h2 id="todaySalesAmount">Loading...</h2>
                <small id="salesBuyInfo" style="color:#666; font-size:11px;"></small>
                <button class="btn-details">বিস্তারিত</button>
            </div>

            <div class="card clickable" onclick="handleCardClick('products')">
                <h3>মোট পণ্য</h3>
                <h2 id="totalProductsCount">...</h2>
                <button class="btn-details">বিস্তারিত</button>
            </div>

            <div class="card clickable" onclick="handleCardClick('customers')">
                <h3>কাস্টমার</h3>
                <h2 id="totalCustomersCount">...</h2>
                <button class="btn-details">বিস্তারিত</button>
            </div>
        </div>

        <div class="recent-section">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h3><i class="fas fa-history"></i> আজকের সর্বশেষ সেলস (Recent)</h3>
                <small id="recentInfoText" style="color:#666;"></small>
            </div>
            
            <div class="table-responsive">
                <table class="recent-table">
                    <thead id="recentTableHead">
                        </thead>
                    <tbody id="recentTableBody">
                        </tbody>
                </table>
            </div>
        </div>

    </div>

    <div id="listModal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <span class="close-modal" onclick="document.getElementById('listModal').style.display='none'">&times;</span>
            <h3 id="listModalTitle" style="margin-bottom: 15px; border-bottom:1px solid #ddd; padding-bottom:10px;">বিস্তারিত</h3>
            <div style="overflow-x:auto;">
                <table style="width:100%; text-align:left; border-collapse: collapse;">
                    <thead id="listModalHead" style="background:#f1f1f1;"></thead>
                    <tbody id="listModalBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="receiptModal" class="modal" style="z-index: 1200;">
        <div class="modal-content receipt-box-wrapper">
            <div id="receiptContent" class="receipt-content"></div>
            <div class="receipt-buttons">
                <button class="btn-print" onclick="printReceipt()">প্রিন্ট করুন</button>
                <button class="btn-close" onclick="document.getElementById('receiptModal').style.display='none'">বন্ধ করুন</button>
            </div>
        </div>
    </div>

    <script type="module" src="firebase/config.js"></script>
    <script type="module" src="assets/js/dashboard.js"></script>

</body>
</html>
